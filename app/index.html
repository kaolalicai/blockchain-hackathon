<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>信用黑名单区块链系统</h1>
  <!-- <h2>Example Truffle Dapp</h2> -->
  <!-- <h3>You have <span class="black"><span id="balance"></span> META</span></h3> -->

  <br>
  <h3>上传信用黑名单</h3>
  <br><label for="idCardNo">idcard:</label><input type="text" id="idCardNo" placeholder="e.g., 44078***" value='440783198610102731'></input>
  <br><label for="name">name:</label><input type="text" id="name" placeholder="e.g., jc" value='jc'></input>
  <br><label for="bankCardNo">bankcard:</label><input type="text" id="bankCardNo" placeholder="e.g., 23**" value='22012321321'></input>
  <br><label for="phone">phone:</label><input type="text" id="phone" placeholder="e.g., 187***" value='18719460360'></input>
  <br><label for="amount">loadAmount:</label><input type="text" id="amount" placeholder="e.g., 10000" value=10000></input>
  <br><label for="repayStatus">repayStatus:</label><input type="text" id="repayStatus" placeholder="e.g., repaying" value='repaying'></input>
  <br><br><button id="setSend" onclick="App.sendBlacklist()">提交</button>

  <h3>获取idcard信用</h3>
  <br><label for="idCardNoCheck">查询idcard:</label><input type="text" id="idCardNoCheck" placeholder="e.g., 44078***"></input>

  <!-- <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input> -->
  <br><br><button id="getSend" onclick="App.getBlacklistByIdcard()">查询</button>
  <h3>查询结果:</h3>
  <br><label for="phone">name:</label><input type="text" id="phone" value='18719460360'></input>
  <br><br>
  <!-- <span id="status"></span> -->
  <br>
  <!-- <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span> -->
</body>
</html>
